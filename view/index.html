<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #4b286d; /* Accenture's purple */
            text-align: center;
        }
        section {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #4b286d;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4b286d; /* Accenture's purple */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #714a91; /* Slightly lighter purple */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4b286d;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e6e6f0;
        }
        #responseMessage {
            text-align: center;
            color: #4b286d;
        }

        /* Style the checkbox */
        .checkbox-label input[type="checkbox"] {
            width: 20px; /* Adjust width */
            height: 20px; /* Adjust height */
            cursor: pointer; /* Change cursor to pointer */
            accent-color: #007BFF; /* Change the color of the checkbox */
        }

        /* Optional: Align label text with the checkbox */
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px; /* Add space between checkbox and label text */
            font-size: 16px; /* Adjust font size for the label text */
            color: #333; /* Adjust text color */
        }

        /* Style on hover or focus */
        .checkbox-label input[type="checkbox"]:hover {
            box-shadow: 0 0 5px #007BFF;
        }

        .checkbox-label input[type="checkbox"]:focus {
            outline: 2px solid #007BFF;
            outline-offset: 2px;
        }

        .styled-dropdown {
        width: 200px;
        padding: 10px;
        font-size: 16px;
        color: #333;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        appearance: none; /* Removes default browser styling */
        cursor: pointer;
        }

        .styled-dropdown:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .styled-dropdown option {
            padding: 5px;
    }
    </style>
</head>
<body>
    <head>
        <a href="department.html">Department</a>
    </head>
    <section>
        <h1>Employee Management</h1>
        <form id="insertForm">
            <div>
                <label for="name">Employee Name</label>
                <div style="display: flex; align-items: center;">
                    <input style="width: 500px;" id="name" name="name" placeholder="Enter name" required>
                    <label for="isChecked" class="checkbox-label">
                        <input type="checkbox" id="isChecked" name="isChecked" checked>
                    </label>
                </div>
            </div>

            <label for="dob">Date of Birth
                <input style="width: 100px;" type="date" id="dob" name="dob">
            </label>

            <!--Dropdown-->
            <label for="department" style="display: block; display: flex; align-items: center; gap: 10px;">Department
                <select id="department" class="styled-dropdown">
                    <option value="" disabled selected>Loading...</option>
                </select>
            </label>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="responseMessage"></div>

        <h2>Employee List</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Date of Birth</th>
                    <th>Department</th>
                    <th>Active</th> 
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee rows will be inserted here -->
            </tbody>
        </table>
    </section>
    <script src="index.js"></script>
</body>
</html>
